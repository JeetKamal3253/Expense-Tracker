
name: Build & Sign APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-sign:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /usr/local/android-sdk
      API_LEVEL: 35                # Android 15
      BUILD_TOOLS_VERSION: 35.0.0  # Build Tools for API 35

    steps:
      # 1) Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Java
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3) Optional: Setup Gradle (caching & provisioning)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # 4) Install Android SDK Command-line Tools
      - name: Install Android SDK CLI tools
        run: |
          sudo mkdir -p $ANDROID_SDK_ROOT
          sudo chown $USER:$USER $ANDROID_SDK_ROOT
          curl -fo cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          unzip -qq cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest

      # 5) Accept licenses & install Platform + Build Tools
      - name: Accept licenses & install platforms/build-tools
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "platforms;android-${API_LEVEL}" \
            "platform-tools" \
            "build-tools;${BUILD_TOOLS_VERSION}"

      # 6) Ensure Gradle Wrapper executable
      - name: Make gradlew executable
        run: |
          if [ -f ./gradlew ]; then chmod +x ./gradlew; fi

      # 7) Build release APK (prefer wrapper; fallback to gradle if wrapper missing)
      - name: Build release
        run: |
          if [ -f ./gradlew ]; then
            ./gradlew clean assembleRelease
          else
            echo "Gradle Wrapper not found; using 'gradle' directly."
            gradle clean assembleRelease
          fi
        # If your Android project is in a subfolder (e.g., android/), uncomment:
        # working-directory: android

      # 8) Decode keystore from secret
      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_B64 }}" | base64 -d > release-key.jks

      # 9) Sign APK with apksigner
      - name: Sign APK
        run: |
          UNSIGNED="app/build/outputs/apk/release/app-release-unsigned.apk"
          SIGNED="app/build/outputs/apk/release/app-release.apk"

          if [ ! -f "$UNSIGNED" ]; then
            echo "Unsigned APK not found at $UNSIGNED" && exit 1
          fi

          $ANDROID_SDK_ROOT/build-tools/${BUILD_TOOLS_VERSION}/apksigner sign \
            --ks release-key.jks \
            --ks-key-alias "${{ secrets.KEY_ALIAS }}" \
            --ks-pass pass:"${{ secrets.KEYSTORE_PASSWORD }}" \
            --key-pass pass:"${{ secrets.KEY_PASSWORD }}" \
            --in "$UNSIGNED" \
            --out "$SIGNED"

      # 10) Verify signature
      - name: Verify signature
        run: |
          SIGNED="app/build/outputs/apk/release/app-release.apk"
          $ANDROID_SDK_ROOT/build-tools/${BUILD_TOOLS_VERSION}/apksigner verify --verbose "$SIGNED"

      # 11) Upload signed APK artifact
      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: Release-APK
          path: app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
