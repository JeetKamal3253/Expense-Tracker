name: Fix Gradle Wrapper & Build Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/android-sdk
      API_LEVEL: 35
      BUILD_TOOLS_VERSION: 35.0.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        # Optionally pin a gradle version: with: { gradle-version: '8.10' }

      - name: Install Android SDK command-line tools
        run: |
          sudo mkdir -p $ANDROID_SDK_ROOT
          sudo chown $USER:$USER $ANDROID_SDK_ROOT
          curl -fo cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          unzip -qq cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest

      - name: Accept SDK licenses & install platforms/build-tools
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "platforms;android-${API_LEVEL}" \
            "platform-tools" \
            "build-tools;${BUILD_TOOLS_VERSION}"

      - name: Generate Gradle Wrapper (if missing)
        run: |
          if [ ! -f ./gradlew ]; then
            echo "gradlew not found; generating wrapper"
            gradle wrapper
          else
            echo "gradlew already present"
          fi

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build release APK
        run: ./gradlew clean assembleRelease
        # Uncomment if your app lives in a subfolder
        # working-directory: android

      - name: Upload unsigned APK artifact (if wrapper just created)
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          if-no-files-found: warn
